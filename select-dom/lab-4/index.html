<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab-4</title>
</head>
<body>
    <div>
        <h2 class="title-1">List of companies</h2>
        <ul>
          <li id="1">Google</li>
          <li class="active" id="2">Yahoo</li>
          <li id="3">Tencent</li>
        </ul>
      </div>
      
      <script>
        const selecTor2 = document.querySelector('li.active');
        console.log(selecTor2)

        let selecTorAll = document.querySelectorAll('li')[1];
        console.log(selecTorAll)

        const elementById = document.getElementById('2');
        console.log(elementById)

        const elementByTag = document.getElementsByTagName('li');
        let secondList = elementByTag[1];
        console.log(secondList)

        const elementByClass = document.getElementsByClassName('.active');
        let secondListClass = elementByTag[1];
        console.log(secondListClass)

      </script>
      

      
</body>
</html>
