<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB-2</title>
</head>
<body>
    <div>
        <h2 class="title-1">List of companies</h2>
        <ul>
          <li id="1">Google</li>
          <li class="active" id="2">Yahoo</li>
          <li id="3">Tencent</li>
        </ul>
      </div>
      
      <script>
        const h2Log = document.querySelector('h2');
        console.log(h2Log)

        const h2All = document.querySelectorAll('h2')[0];
        console.log(h2All)

        let h2ByName = document.getElementsByClassName('title-1')[0];
        console.log(h2ByName)

        let h2ByTag = document.getElementsByTagName('h2')[0];
        console.log(h2ByTag)
      
      
      
      
      </script>
</body>
</html>



<!-- 

จงเขียนคำสั่งเพื่อ access <h2> โดยใช้วิธีต่อไปนี้
querySelector
querySelectorAll
getElementsByClassName
getElementsByTagName

 -->
