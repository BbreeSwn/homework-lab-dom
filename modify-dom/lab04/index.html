<html lang="en">
<head>

    <title>Lab Modify 04</title>
</head>
<body>
    <button class="btn">Submit</button>

    <script>
    const bgButton = document.getElementsByClassName('.btn');
    let btn = bgButton;
    console.log(btn.classList);
    bgButton.classList.add();

 //ให้เป็นสีแดง เมื่อเวลาผ่านไป 3 วินาที   
    setTimeout(() => {
    bgButton.classList.add('red-background');
}, 3000);

//หลังจากนั้นอีก 3 วินาทีให้เปลี่ยนสีพื้นหลังกลับมาเหมือนเดิม
    setTimeout(() => {
    button.classList.remove('red-background');
}, 6000);

    </script>
</body>
</html>
