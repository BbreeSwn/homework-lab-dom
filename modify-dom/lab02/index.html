<script>
const ul = document.createElement('ul'); //<ul> ต้องสร้าง li ให้เข้ามาอยู่ใน ul

// ทำได้ 2 แบบ

while (1) {
    text = prompt('Enter message');
    if (text === null || text.trim() === '') break;
    const li = document.createElement('li')
    li.textContent = text;
    ul.append(li);
}

document.body.prepend(ul)
        
    </script>
    
</body>
