<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event lab 08</title>
</head>
<body>

<button>Hide</button>

<script>
        const btn = document.querySelector('button');

       function hiddenText(){
       btn.innerText = btn.innerText === "Hide" ? btn.innerText = "show": btn.innerText = "Hide" //เช็คแบบ ternary
     }

    
       btn.addEventListener('click' , hiddenText);

    

</script>

    
</body>
</html>

<!-- 
จงสร้าง Button มีข้อความว่า “Hide”
เมื่อผู้ใช้ click button ให้ซ่อนข้อความและเปลี่ยนข้อความบน Button เป็น “Show”
เมื่อ click button อีกครั้งให้แสดงข้อความและเปลี่ยนข้อความบน Button เป็น Hide
 -->
