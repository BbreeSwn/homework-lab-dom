<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab Event 02 </title>
</head>
<body>

    <!-- จงสร้าง Form ที่มี Button สำหรับ submit form -->
<form>
    <button>Submit form</button>
</form>

<script> 

   const btn = document.querySelector('button');

   function btn1(event){
    event.preventDefault();
    alert('Form is submitted')
    btn.removeEventListener('click' , btn1);
   };

   btn.addEventListener('click' , btn1);



</script>



    
</body>
</html>

<!-- 
จงสร้าง Form ที่มี Button สำหรับ submit form
และเขียนคำสั่งเพิ่ม Event Handler ลงใน Form
เมื่อผู้ใช้กด submit form ให้ Alert คำว่า “Form is submitted” โดยใช้วิธีดังนี้
HTML-attribute
DOM property
Event listener
จงเขียนคำสั่งยกเลิก Event Handler

 -->
