<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event lab 10</title>
</head>
<body>
    <label for="province">Province :</label>
    <select id="province" name="province">
        <option value="Select" selected hidden>Select</option>
        <option value="bangkok">Bangkok</option>
        <option value="patumthani">Patumthani</option>
        <option value="Nontaburi">Nontaburi</option>
        <option value="roiet">Roi-et</option>
    </select>
    <br>
    <br>
    <label for="district">District :</label>
    <select id="district" name="district">
        <option value="Select" selected hidden>Select</option>
    </select>

    <script>
        // Select Tag
        const province = document.getElementById("province")
        const district = document.getElementById("district")

      // Create empty array to accept data
        let data = []

      // Create FN
        const selectProvince = (event) => {
            district.innerHTML = '<option value="Select" selected="" hidden="">Select</option>'
            switch (event.target.value) {
                case "bangkok":
                    const bangkok = ["Donmuang", "Phaya Thai", "Dudit", "Bangna", "Ladprao"]
                    data = bangkok
                    break;
                case "patumthani":
                    const patumthani = ["Klong-1", "Klong-2", "Klong-3", "Klong-4", "Klong-5"]
                    data = patumthani
                    break;
                case "nonthaburi":
                    const nonthaburi = ["บางบัวทอง", "ปากเกร็ด", "บางกรวย", "บางใหญ่", "ไทรน้อย"]
                    data = nonthaburi
                    break;
                case "roiet":
                    const roiet = ["เมืองสรวง", "เกษตรวิสัย", "วุวรรณภูมิ", "ทุ่งเขาหลวง"]
                    data = roiet
                    break;
            }
          // Create Loop for District Options
            for (let i of data) {
                let list = document.createElement("option")
                list.innerHTML = i
                list.value = i
                district.append(list);
            }
        }

        // Add Event Listener
        province.addEventListener("change", selectProvince)
        

    </script>

</body>
</html>

<!-- 
จงสร้าง Label และ Select ดังรูป
เมื่อ click <select> ของ Province ให้แสดงรายชื่อจังหวัด
เมื่อ click <select> ของ District ให้แสดงอำเภอของจังหวัดที่ถูกเลือก

 -->
