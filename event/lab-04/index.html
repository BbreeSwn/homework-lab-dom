<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event lab 04</title>
</head>
<body>
    <!-- จงสร้างลิงค์ <a> Tag มีข้อความว่า “Google” -->
    <a href="http://google.com">Google</a>
    <script>
        //เมื่อผู้ใช้ click link ให้ขึ้นคำถามว่า “Leave for https://google.com?”
        const clickAlink = document.querySelector('a');
        clickAlink.addEventListener('click' , function(event){
            
            if(confirm('Leave for https://google.com?')){

            }else{event.preventDefault();}
        });
         

    </script>
    
</body>
</html>
